<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Phishing Detector</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h3>Phishing Detector</h3>
      <label for="api_url">Backend API URL</label>
      <input id="api_url" type="text" placeholder="http://127.0.0.1:5000/predict" />
      <button id="save">Save</button>
      <p id="status" class="status"></p>
      <p style="font-size:12px;color:#666;margin-top:8px">Make sure your Flask server is running and reachable.</p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
